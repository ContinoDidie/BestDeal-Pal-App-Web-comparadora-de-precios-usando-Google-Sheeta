
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BestDeal PAL V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .producto {
      background: #fff;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .producto h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .producto p {
      margin: 0.3em 0;
    }
    .producto a {
      color: #007bff;
      text-decoration: none;
    }
    .producto a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>BestDeal PAL V2</h1>
  <div id="contenedor"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxNv3fpX7SIJeLIJTDrALquyciCSgla-rfgjEj0FGjWfoGPXs7oc8HU99DdVO58EFBZ5A/exec")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("contenedor");
        if (data && Array.isArray(data)) {
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "producto";
            div.innerHTML = `
              <img src="${item.Imagen}" alt="${item.Nombre}" />
              <h2>${item.Nombre}</h2>
              <p><strong>Precio:</strong> ${item.Precio}</p>
              <p><strong>Categoría:</strong> ${item.Categoría}</p>
              <p><strong>Disponibilidad:</strong> ${item.Disponibilidad}</p>
              <p><a href="${item["Enlace de afiliado"]}" target="_blank">Ver producto</a></p>
            `;
            contenedor.appendChild(div);
          });
        } else {
          contenedor.innerHTML = "<p>No se encontraron productos.</p>";
        }
      })
      .catch(error => {
        document.getElementById("contenedor").innerHTML = "<p>Error al cargar productos.</p>";
        console.error("Error al obtener los datos:", error);
      });
  </script>
</body>
</html>
