<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestDeal Pal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      text-align: center;
    }
    header img {
      width: 120px;
      margin-top: 10px;
    }
    h1 {
      margin-top: 0.5rem;
    }
    .filters {
      margin: 1rem auto;
    }
    .filters input, .filters select {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem 0;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_bestdeal.png" alt="Logo BestDeal Pal" />
    <h1>BestDeal Pal</h1>
  </header>

  <div class="filters">
    <label for="storeFilter">Filtrar por tienda:</label>
    <select id="storeFilter" onchange="filterProducts()">
      <option value="">Todas</option>
    </select>

    <label for="minPrice">Precio mínimo:</label>
    <input type="number" id="minPrice" placeholder="0" oninput="filterProducts()"/>

    <label for="maxPrice">Precio máximo:</label>
    <input type="number" id="maxPrice" placeholder="9999" oninput="filterProducts()"/>
  </div>

  <div id="products" class="grid"></div>

  <footer>
    &copy; 2025 BestDeal Pal. Todos los derechos reservados.
  </footer>

  <script>
    const sheetId = "1Q6I8AN7oSk_6pRPGUJAGlYuhEZTn4nvDi9tvjG3uDUQ";
    const apiKey = "AIzaSyD7B6px2um5cWQ5BENtEDAzaFDo3lIrVxg";
    const sheetName = "Sheet1";

    let allProducts = [];

    async function fetchData() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        const headers = data.values[0];
        allProducts = data.values.slice(1).map(row => {
          let item = {};
          headers.forEach((col, i) => item[col.trim().toLowerCase()] = row[i]);
          return item;
        });

        populateFilters();
        renderProducts(allProducts);
      } catch (err) {
        document.getElementById("products").innerHTML = "<p>Error al cargar productos.</p>";
        console.error(err);
      }
    }

    function populateFilters() {
      const storeFilter = document.getElementById("storeFilter");
      const stores = [...new Set(allProducts.map(p => p.tienda))];
      stores.forEach(store => {
        const option = document.createElement("option");
        option.value = store;
        option.textContent = store;
        storeFilter.appendChild(option);
      });
    }

    function filterProducts() {
      const store = document.getElementById("storeFilter").value;
      const min = parseFloat(document.getElementById("minPrice").value) || 0;
      const max = parseFloat(document.getElementById("maxPrice").value) || Infinity;

      const filtered = allProducts.filter(p => {
        const price = parseFloat(p.precio) || 0;
        return (!store || p.tienda === store) && price >= min && price <= max;
      });

      renderProducts(filtered);
    }

    function renderProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = "<p>No hay productos que coincidan.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.imagen || 'https://via.placeholder.com/150'}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p><strong>Precio:</strong> $${p.precio}</p>
          <p><strong>Tienda:</strong> ${p.tienda}</p>
          <a href="${p.enlace}" target="_blank">Ver producto</a>
        `;
        container.appendChild(card);
      });
    }

    fetchData();
  </script>
</body>
</html>
