<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Prueba Logo y Productos</title><style>  body {    margin: 0; padding: 0;    font-family: Arial, sans-serif;    background: #f0f0f0;    text-align: center;  }  header {    background: white;    padding: 20px;    max-width: 600px;    margin: 0 auto 20px auto;    box-shadow: 0 2px 8px rgba(0,0,0,0.1);  }  header img {    height: 60px;    display: block;    margin: 0 auto 10px auto;  }  #productos {    max-width: 600px;    margin: 0 auto;    background: white;    padding: 20px;    box-shadow: 0 2px 8px rgba(0,0,0,0.1);    border-radius: 8px;  }</style></head><body>
<header>  <img src="logo_bestdeal.png" alt="Logo" />  <h1>BestDeal Pal</h1></header>
<div id="productos">Cargando productos...</div>
<script>  // Solo prueba rápida: borra mensaje tras 2 segundos para ver que cambia  setTimeout(() => {    const cont = document.getElementById("productos");    cont.textContent = "Aquí aparecerán los productos cuando carguen.";  }, 2000);</script>
</body></html>
