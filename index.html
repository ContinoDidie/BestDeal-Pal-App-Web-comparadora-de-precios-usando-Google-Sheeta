<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal PAL V2</title>  <style>    body {      font-family: Arial, sans-serif;      padding: 1rem;      background-color: #f5f5f5;    }    h1 {      text-align: center;      color: #333;    }    #logo {      display: block;      margin: 0 auto 20px;      max-width: 200px;    }    .producto {      background: white;      border-radius: 8px;      padding: 1rem;      margin: 1rem auto;      max-width: 500px;      box-shadow: 0 2px 6px rgba(0,0,0,0.1);    }    .producto img {      max-width: 100%;      height: auto;      display: block;      margin: 0 auto 1rem;    }    .producto h2 {      margin: 0 0 0.5rem;      color: #007BFF;    }  </style></head><body>  <img src="logo.png" id="logo" alt="Logo BestDeal Pal" />  <h1>BestDeal PAL V2</h1>  <div id="productos"></div>
  <script>    const URL = 'https://script.google.com/macros/s/AKfycbxNv3fpX7SIJeLIJTDrALquyciCSgla-rfgjEj0FGjWfoGPXs7oc8HU99DdVO58EFBZ5A/exec';
    async function cargarProductos() {      try {        const res = await fetch(URL);        const data = await res.json();
        const contenedor = document.getElementById('productos');        data.forEach(producto => {          const div = document.createElement('div');          div.className = 'producto';          div.innerHTML = `            <img src="${producto.imagen}" alt="${producto.nombre}" />            <h2>${producto.nombre}</h2>            <p><strong>Tienda:</strong> ${producto.tienda}</p>            <p><strong>Precio:</strong> ${producto.precio}</p>            <p><strong>Categoría:</strong> ${producto.categoría}</p>            <p><strong>Disponibilidad:</strong> ${producto.disponibilidad}</p>            <p><a href="${producto.enlace}" target="_blank">Ver producto</a></p>          `;          contenedor.appendChild(div);        });      } catch (err) {        console.error('Error al cargar productos:', err);        document.getElementById('productos').innerHTML = '<p>Error al cargar productos. Intenta más tarde.</p>';      }    }
    cargarProductos();  </script></body></html>
