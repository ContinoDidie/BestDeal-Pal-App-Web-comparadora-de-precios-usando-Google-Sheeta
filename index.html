<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal Pal V2 - Comparador de Precios</title>  <style>    body {      font-family: Arial, sans-serif;      background: #f8f9fa;      margin: 0;      padding: 20px;    }    h1 {      text-align: center;      color: #333;    }    .product-grid {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));      gap: 20px;      margin-top: 30px;    }    .card {      background: #fff;      padding: 15px;      border-radius: 12px;      box-shadow: 0 2px 8px rgba(0,0,0,0.1);    }    .card img {      max-width: 100%;      border-radius: 8px;      object-fit: cover;      height: 180px;    }    .card h2 {      font-size: 1.2em;      margin: 10px 0 5px;      color: #222;    }    .price {      color: #0a7d2f;      font-weight: bold;    }    .category {      font-size: 0.9em;      color: #777;    }    .availability {      margin: 5px 0;      font-size: 0.9em;    }    .buy-button {      display: inline-block;      margin-top: 10px;      padding: 8px 12px;      background-color: #007bff;      color: white;      text-decoration: none;      border-radius: 6px;    }    .buy-button:hover {      background-color: #0056b3;    }  </style></head><body>  <h1> BestDeal Pal V2</h1>  <div class="product-grid" id="productGrid">    <p>Cargando productos...</p>  </div>
  <script>    const CSV_URL = "https://docs.google.com/spreadsheets/d/1Q6I8AN7oSk_6pRPGUJAGlYuhEZTn4nvDi9tvjG3uDUQ/gviz/tq?tqx=out:csv";
    fetch(CSV_URL)      .then(response => response.text())      .then(csvText => {        const lines = csvText.trim().split("\n");        const headers = lines[0].split(",");
        const products = lines.slice(1).map(row => {          const values = row.split(",");          const product = {};          headers.forEach((h, i) => {            product[h.trim()] = values[i]?.trim();          });          return product;        });
        const grid = document.getElementById("productGrid");        grid.innerHTML = "";
        products.forEach(prod => {          const card = document.createElement("div");          card.className = "card";          card.innerHTML = `            <img src="${prod.Imagen}" alt="${prod.Nombre}" />            <h2>${prod.Nombre}</h2>            <p class="price">${prod.Precio}</p>            <p class="category">${prod.Categoría}</p>            <p class="availability">Disponibilidad: ${prod.Disponibilidad}</p>            <a class="buy-button" href="${prod['Enlace de afiliado']}" target="_blank">Ver oferta</a>          `;          grid.appendChild(card);        });      })      .catch(error => {        console.error("Error cargando productos:", error);        document.getElementById("productGrid").innerHTML = "<p>Error al cargar productos.</p>";      });  </script></body></html>
