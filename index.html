<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <title>BestDeal PAL V2</title>  <style>    body {      font-family: Arial;      padding: 20px;      background-color: #f4f4f4;    }    .producto {      border: 1px solid #ccc;      background: white;      padding: 10px;      margin: 10px 0;      border-radius: 8px;    }    img {      max-width: 100px;      display: block;    }  </style></head><body>  <h1>BestDeal PAL V2</h1>  <div id="productos">Cargando productos...</div>
  <script>    const urlCSV = "https://docs.google.com/spreadsheets/d/1Q6I8AN7oSk_6pRPGUJAGlYuhEZTn4nvDi9tvjG3uDUQ/gviz/tq?tqx=out:csv";    const contenedor = document.getElementById("productos");
    fetch(urlCSV)      .then(res => res.text())      .then(csv => {        const filas = csv.trim().split("\n");        const cabeceras = filas.shift().split(",");
        const productos = filas.map(fila => {          const valores = fila.split(",");          let producto = {};          cabeceras.forEach((cabecera, i) => {            const key = cabecera.trim().replace(/"/g, "");            const val = valores[i]?.trim().replace(/"/g, "") || "";            producto[key] = val;          });          return producto;        });
        contenedor.innerHTML = "";
        productos.forEach(p => {          const div = document.createElement("div");          div.className = "producto";          div.innerHTML = `            <h3>${p.Nombre}</h3>            <img src="${p.Imagen}" alt="Imagen">            <p><strong>Precio:</strong> ${p.Precio}</p>            <p><strong>Disponibilidad:</strong> ${p.Disponibilidad}</p>            <a href="${p['Enlace de afiliado']}" target="_blank">Ver producto</a>          `;          contenedor.appendChild(div);        });      })      .catch(err => {        contenedor.innerHTML = "Error al cargar los productos.";        console.error(err);      });  </script></body></html>
