<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8">  <title>BestDeal Pal</title>  <style>    body {      font-family: Arial, sans-serif;      background: #f9f9f9;      margin: 20px;    }    .producto {      background: white;      border-radius: 8px;      padding: 15px;      margin: 10px auto;      max-width: 600px;      box-shadow: 0 2px 6px rgba(0,0,0,0.1);    }    .producto img {      max-width: 100%;      border-radius: 6px;      margin-bottom: 10px;    }    .producto h2 {      margin: 0;      color: #2c3e50;    }    .producto p {      margin: 5px 0;    }    .producto a {      display: inline-block;      background: #007BFF;      color: white;      padding: 8px 12px;      border-radius: 5px;      text-decoration: none;      margin-top: 10px;    }  </style></head><body>  <h1 style="text-align:center;"> BestDeal Pal</h1>  <div id="contenedor">Cargando productos...</div>
  <script>    const API_URL = "https://script.google.com/macros/s/AKfycbxNv3fpX7SIJeLIJTDrALquyciCSgla-rfgjEj0FGjWfoGPXs7oc8HU99DdVO58EFBZ5A/exec";
    fetch(API_URL)      .then(res => res.json())      .then(productos => {        const contenedor = document.getElementById("contenedor");        contenedor.innerHTML = "";        productos.forEach(p => {          contenedor.innerHTML += `            <div class="producto">              <img src="${p.imagen}" alt="${p.nombre}">              <h2>${p.nombre}</h2>              <p><strong>Tienda:</strong> ${p.tienda}</p>              <p><strong>Precio:</strong> ${p.precio}</p>              <p><strong>Categoría:</strong> ${p.categoría}</p>              <p><strong>Disponibilidad:</strong> ${p.disponibilidad}</p>              <a href="${p['enlace de afiliado']}" target="_blank">Ver oferta</a>            </div>          `;        });      })      .catch(error => {        document.getElementById("contenedor").innerText = "Error al cargar productos.";        console.error("Error al cargar productos:", error);      });  </script></body></html>
