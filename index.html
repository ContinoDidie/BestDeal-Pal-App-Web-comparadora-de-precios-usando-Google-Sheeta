<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal Pal V2</title>  <style>    body {      font-family: Arial, sans-serif;      background: #f1f1f1;      margin: 0;      padding: 20px;    }    h1 {      text-align: center;    }    .grid {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));      gap: 20px;      margin-top: 30px;    }    .card {      background: white;      padding: 15px;      border-radius: 10px;      box-shadow: 0 0 8px rgba(0,0,0,0.1);    }    .card img {      max-width: 100%;      height: 160px;      object-fit: cover;      border-radius: 6px;    }    .price {      color: green;      font-weight: bold;    }    .button {      background-color: #007bff;      color: white;      padding: 8px 12px;      text-decoration: none;      display: inline-block;      margin-top: 10px;      border-radius: 5px;    }  </style></head><body>  <h1> BestDeal Pal V2</h1>  <div id="grid" class="grid">    <p>Cargando productos...</p>  </div>
  <script>    const CSV_URL = "https://docs.google.com/spreadsheets/d/1Q6I8AN7oSk_6pRPGUJAGlYuhEZTn4nvDi9tvjG3uDUQ/gviz/tq?tqx=out:csv";
    function parseCSV(csv) {      const [headerLine, ...lines] = csv.trim().split("\n");      const headers = headerLine.split(",").map(h => h.trim().replace(/^"|"$/g, ''));
      return lines.map(line => {        const values = line.split(",").map(v => v.trim().replace(/^"|"$/g, ''));        const obj = {};        headers.forEach((header, i) => {          obj[header] = values[i] || '';        });        return obj;      });    }
    fetch(CSV_URL)      .then(r => r.text())      .then(text => {        const products = parseCSV(text);        const grid = document.getElementById("grid");        grid.innerHTML = '';
        products.forEach(prod => {          const card = document.createElement("div");          card.className = "card";          card.innerHTML = `            <img src="${prod.Imagen}" alt="${prod.Nombre}" />            <h2>${prod.Nombre}</h2>            <p class="price">${prod.Precio}</p>            <p>${prod.Categoría} - ${prod.Disponibilidad}</p>            <a class="button" href="${prod['Enlace de afiliado']}" target="_blank">Ver oferta</a>          `;          grid.appendChild(card);        });      })      .catch(err => {        document.getElementById("grid").innerHTML = `<p>Error al cargar productos. Verifica tu hoja o permisos.</p>`;        console.error(err);      });  </script></body></html>
