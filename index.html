<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal Pal V2</title>  <style>    body {      font-family: sans-serif;      margin: 0;      padding: 0;      background: #f4f4f4;    }    header {      background-color: #2c3e50;      padding: 1em;      text-align: center;      color: white;    }    header img {      max-height: 60px;      margin-bottom: 10px;    }    h1 {      margin: 0;    }    .productos {      display: flex;      flex-wrap: wrap;      padding: 1em;      justify-content: center;    }    .producto {      background: white;      border: 1px solid #ddd;      border-radius: 10px;      margin: 10px;      padding: 1em;      width: 300px;      box-shadow: 0 2px 5px rgba(0,0,0,0.1);    }    .producto img {      max-width: 100%;      height: auto;    }    .producto h2 {      font-size: 1.2em;      margin: 0.5em 0;    }    .producto a {      display: inline-block;      margin-top: 0.5em;      color: #2980b9;      text-decoration: none;    }  </style></head><body>
  <header>    <img src="logo.png" alt="Logo BestDeal Pal" />    <h1>BestDeal Pal V2</h1>  </header>
  <section class="productos" id="productos">    <p>Cargando productos...</p>  </section>
  <script>    fetch('https://script.google.com/macros/s/AKfycbwzsKUovIMtTcD96ujs3W6O4wjBj4svuZrCoS2AlEBNUiSaJWoVHIPiJLW1xQhmaQGRnQ/exec')      .then(res => res.json())      .then(data => {        const contenedor = document.getElementById('productos');        contenedor.innerHTML = '';        data.forEach(producto => {          const div = document.createElement('div');          div.className = 'producto';          div.innerHTML = `            <img src="${producto.imagen}" alt="${producto.nombre}">            <h2>${producto.nombre}</h2>            <p><strong>Tienda:</strong> ${producto.tienda}</p>            <p><strong>Precio:</strong> ${producto.precio}</p>            <p><strong>Categoría:</strong> ${producto.categoría}</p>            <p><strong>Disponibilidad:</strong> ${producto.disponibilidad}</p>            <a href="${producto.enlace}" target="_blank">Ver producto</a>          `;          contenedor.appendChild(div);        });      })      .catch(err => {        document.getElementById('productos').innerHTML = '<p>Error al cargar productos.</p>';        console.error('Error:', err);      });  </script>
</body></h
