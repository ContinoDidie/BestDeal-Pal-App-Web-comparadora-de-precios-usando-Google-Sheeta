<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>BestDeal Pal V2 - Productos</title>  <style>    body {      font-family: Arial, sans-serif;      margin: 1em;      background: #f5f5f5;    }    h1 {      text-align: center;      color: #004aad;    }    #productos {      display: flex;      flex-wrap: wrap;      gap: 1em;      justify-content: center;    }    .producto {      background: white;      border-radius: 6px;      padding: 1em;      box-shadow: 0 2px 5px rgba(0,0,0,0.1);      width: 280px;      display: flex;      flex-direction: column;      align-items: center;    }    .producto img {      max-width: 100%;      max-height: 180px;      object-fit: contain;      margin-bottom: 0.5em;    }    .producto h3 {      margin: 0.3em 0;      font-size: 1.2em;      text-align: center;    }    .producto p {      margin: 0.2em 0;      font-size: 0.9em;      color: #333;    }    .producto a {      margin-top: auto;      background: #004aad;      color: white;      padding: 0.5em 1em;      text-decoration: none;      border-radius: 4px;    }    .producto a:hover {      background: #00337a;    }  </style></head><body>
  <h1>BestDeal Pal V2 - Productos</h1>  <div id="productos">Cargando productos...</div>
  <script>    const API_URL = "https://script.google.com/macros/s/AKfycbxmw7Efnvjm9B6roZ2sNdelhGP_XBUCnYiahwXSS8S2Zhjmvxd77POi5Cw0WU87qhTTcg/exec";
    fetch(API_URL)      .then(response => {        if (!response.ok) throw new Error('Error en la respuesta de la API');        return response.json();      })      .then(data => {        const contenedor = document.getElementById('productos');        contenedor.innerHTML = ''; // limpia "Cargando..."
        if (data.length === 0) {          contenedor.innerHTML = '<p>No hay productos disponibles.</p>';          return;        }
        data.forEach(p => {          const div = document.createElement('div');          div.className = 'producto';          div.innerHTML = `            <img src="${p.imagen || 'https://via.placeholder.com/280x180?text=Sin+Imagen'}" alt="${p.nombre}" />            <h3>${p.nombre || 'Sin nombre'}</h3>            <p><strong>Tienda:</strong> ${p.tienda || 'Desconocida'}</p>            <p><strong>Precio:</strong> ${p.precio || 'No disponible'}</p>            <p><strong>Categoría:</strong> ${p.categoría || 'N/A'}</p>            <p><strong>Disponibilidad:</strong> ${p.disponibilidad || 'N/A'}</p>            <a href="${p.enlace || '#'}" target="_blank" rel="noopener">Ver producto</a>          `;          contenedor.appendChild(div);        });      })      .catch(error => {        document.getElementById('productos').innerHTML = '<p>Error al cargar productos.</p>';        console.error('Error:', error);      });  </script>
</body></html>
