<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal PAL V2</title>  <style>    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }    h1 { text-align: center; }    .product {      background: white;      border: 1px solid #ddd;      border-radius: 10px;      padding: 15px;      margin: 10px auto;      max-width: 500px;      box-shadow: 0 2px 6px rgba(0,0,0,0.1);    }    .product img {      max-width: 100%;      border-radius: 8px;    }    .product a {      color: #007BFF;      text-decoration: none;      font-weight: bold;    }    .product a:hover {      text-decoration: underline;    }    .category {      font-size: 0.9em;      color: #666;    }  </style></head><body>  <h1>BestDeal PAL V2</h1>  <div id="products">Cargando productos...</div>
  <script>    const sheetURL = 'https://script.google.com/macros/s/AKfycbxNv3fpX7SIJeLIJTDrALquyciCSgla-rfgjEj0FGjWfoGPXs7oc8HU99DdVO58EFBZ5A/exec';
    fetch(sheetURL)      .then(response => response.json())      .then(data => {        if (!data || !data.length) {          document.getElementById("products").innerHTML = "No se encontraron productos.";          return;        }
        const productsHTML = data.map(p => `          <div class="product">            <h3>${p.nombre || 'Sin nombre'}</h3>            <p><strong>Tienda:</strong> ${p.tienda || 'No disponible'}</p>            <p><strong>Precio:</strong> ${p.precio || 'No disponible'}</p>            <p class="category"><strong>Categoría:</strong> ${p.categoría || 'Sin categoría'}</p>            <p><strong>Disponibilidad:</strong> ${p.disponibilidad || 'Desconocida'}</p>            ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}">` : ''}            ${p.enlace ? `<p><a href="${p.enlace}" target="_blank">Ver producto</a></p>` : ''}          </div>        `).join("");
        document.getElementById("products").innerHTML = productsHTML;      })      .catch(error => {        console.error("Error al cargar los productos:", error);        document.getElementById("products").innerHTML = "Ocurrió un error al cargar los productos.";      });  </script></body></html>
