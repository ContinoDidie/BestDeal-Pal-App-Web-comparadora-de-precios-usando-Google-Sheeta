
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BestDeal Pal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .producto {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .producto p {
      margin: 5px 0;
    }

    .producto a {
      display: inline-block;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 8px;
    }

    .producto a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_bestdeal.png" alt="BestDeal Pal Logo" />
  </header>

  <main>
    <div id="productos">Cargando productos...</div>
  </main>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxmw7Efnvjm9B6roZ2sNdelhGP_XBUCnYiahwXSS8S2Zhjmvxd77POi5Cw0WU87qhTTcg/exec')
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById("productos");
        contenedor.innerHTML = "";

        data.forEach(producto => {
          const div = document.createElement("div");
          div.className = "producto";
          div.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <h3>${producto.nombre}</h3>
            <p><strong>Tienda:</strong> ${producto.tienda}</p>
            <p><strong>Precio:</strong> ${producto.precio}</p>
            <p><strong>Disponibilidad:</strong> ${producto.disponibilidad}</p>
            <p><strong>Categoría:</strong> ${producto.categoría}</p>
            <a href="${producto.enlace}" target="_blank">Ver producto</a>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("productos").innerText = "Error al cargar productos.";
        console.error(error);
      });
  </script>
</body>
</html>
