<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal PAL</title>  <style>    body {      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      margin: 0;      padding: 0;      background: #f4f4f4;    }    header {      background-color: #0077cc;      padding: 20px;      text-align: center;      color: white;    }    header img {      width: 150px;      display: block;      margin: 0 auto 10px;    }    h1 {      margin: 0;      font-size: 24px;    }    #productos {      display: flex;      flex-wrap: wrap;      justify-content: center;      padding: 20px;    }    .producto {      background: white;      border-radius: 10px;      box-shadow: 0 4px 8px rgba(0,0,0,0.1);      margin: 15px;      padding: 15px;      max-width: 300px;      flex: 1;      display: flex;      flex-direction: column;      align-items: center;    }    .producto img {      max-width: 100%;      border-radius: 8px;    }    .producto h3 {      color: #0077cc;    }    .producto a {      text-decoration: none;      background: #28a745;      color: white;      padding: 10px 15px;      margin-top: 10px;      border-radius: 5px;    }  </style></head><body>
  <header>    <img src="logo_bestdeal.png" alt="BestDeal PAL" />    <h1>BestDeal PAL - Comparador de Precios</h1>  </header>
  <div id="productos">Cargando productos...</div>
  <script>    fetch("https://script.google.com/macros/s/AKfycbxmw7Efnvjm9B6roZ2sNdelhGP_XBUCnYiahwXSS8S2Zhjmvxd77POi5Cw0WU87qhTTcg/exec")      .then(response => response.json())      .then(data => {        const contenedor = document.getElementById("productos");        contenedor.innerHTML = "";        data.forEach(producto => {          const div = document.createElement("div");          div.className = "producto";          div.innerHTML = `            <h3>${producto.nombre}</h3>            <p><strong>Tienda:</strong> ${producto.tienda}</p>            <p><strong>Precio:</strong> ${producto.precio}</p>            <img src="${producto.imagen}" alt="${producto.nombre}" />            <p><strong>Disponibilidad:</strong> ${producto.disponibilidad}</p>            <a href="${producto.enlace}" target="_blank">Ver producto</a>          `;          contenedor.appendChild(div);        });      })      .catch(error => {        document.getElementById("productos").innerHTML = "<p style='color:red;'>Error al cargar productos.</p>";        console.error("Error:", error);      });  </script>
</body></html>
