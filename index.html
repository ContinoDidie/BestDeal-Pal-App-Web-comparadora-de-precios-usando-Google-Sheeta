<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal Pal V2</title>  <style>    body { font-family: Arial; background: #f9f9f9; padding: 20px; }    h1 { text-align: center; }    .grid {      display: grid;      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));      gap: 20px;      margin-top: 20px;    }    .card {      background: white;      padding: 15px;      border-radius: 10px;      box-shadow: 0 2px 6px rgba(0,0,0,0.1);    }    .card img {      width: 100%;      height: 160px;      object-fit: cover;      border-radius: 6px;    }    .price { color: green; font-weight: bold; }    .button {      background-color: #007bff;      color: white;      padding: 8px 12px;      text-decoration: none;      border-radius: 5px;      display: inline-block;      margin-top: 10px;    }  </style></head><body>  <h1> BestDeal Pal V2</h1>  <div id="grid" class="grid"><p>Cargando productos...</p></div>
  <script>    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQU0ZzRThUX3CMEM5zF3hyGy6qMvU09swRuO9Xy5vShAoXqZyYl2VJo0M-dTwphANXK0bVZUT2T7U1x/pub?output=csv";
    function parseCSV(csvText) {      const lines = csvText.trim().split("\n");      const headers = lines[0].split(",").map(h => h.trim().replace(/^"|"$/g, ''));      return lines.slice(1).map(line => {        const values = line.split(",").map(v => v.trim().replace(/^"|"$/g, ''));        let obj = {};        headers.forEach((key, i) => obj[key] = values[i] || '');        return obj;      });    }
    fetch(CSV_URL)      .then(response => response.text())      .then(csv => {        const data = parseCSV(csv);        const grid = document.getElementById("grid");        grid.innerHTML = '';
        data.forEach(prod => {          const card = document.createElement("div");          card.className = "card";          card.innerHTML = `            <img src="${prod.Imagen}" alt="${prod.Nombre}">            <h2>${prod.Nombre}</h2>            <p class="price">${prod.Precio}</p>            <p>${prod.Categoría} - ${prod.Disponibilidad}</p>            <a class="button" href="${prod['Enlace de afiliado']}" target="_blank">Ver oferta</a>          `;          grid.appendChild(card);        });      })      .catch(error => {        document.getElementById("grid").innerHTML = "<p>Error al cargar productos.</p>";        console.error(error);      });  </script></body></html>
