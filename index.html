<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal Pal</title>  <style>    body {      font-family: Arial, sans-serif;      background: #f9f9f9;      padding: 20px;    }    h1 {      color: #2c3e50;    }    .producto {      background: #fff;      border-radius: 10px;      padding: 15px;      margin: 10px 0;      box-shadow: 0 2px 5px rgba(0,0,0,0.1);    }    .producto h2 {      margin: 0;      font-size: 1.2em;      color: #3498db;    }    .producto p {      margin: 5px 0;    }    .producto a {      display: inline-block;      margin-top: 10px;      padding: 8px 12px;      background: #27ae60;      color: white;      text-decoration: none;      border-radius: 5px;    }  </style></head><body>  <h1> BestDeal Pal – Encuentra el mejor precio</h1>  <div id="contenedor"></div>
  <script>    const API_URL = "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbw1Y-GI4LcEqPWoKPgu1B3GAipahMcpbNino1seIeRutFGugP-gVjbtKF6dasW2B3ikaQ/exec";
    async function cargarProductos() {      try {        const respuesta = await fetch(API_URL);        const productos = await respuesta.json();
        const contenedor = document.getElementById("contenedor");        contenedor.innerHTML = "";
        productos.forEach(producto => {          const div = document.createElement("div");          div.className = "producto";
          div.innerHTML = `            <h2>${producto.nombre}</h2>            <p>Precio: $${producto.precio}</p>            <p>Tienda: ${producto.tienda}</p>            <a href="${producto.enlace}" target="_blank">Ver oferta</a>          `;
          contenedor.appendChild(div);        });
      } catch (error) {        console.error("Error al cargar productos:", error);        document.getElementById("contenedor").innerHTML = "<p>Error al cargar productos. Intenta más tarde.</p>";      }    }
    cargarProductos();  </script></body></html>
