<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>BestDeal Pal</title><style>  * {    box-sizing: border-box;  }  body {    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    margin: 0;    padding: 0;    background: #f4f4f4;    display: flex;    flex-direction: column;    align-items: center;    min-height: 100vh;  }  header {    width: 100%;    background-color: #fff;    box-shadow: 0 2px 5px rgba(0,0,0,0.1);    padding: 20px 0;    text-align: center;    max-width: 960px;  }  header img {    max-height: 60px;    margin-bottom: 10px;  }  header h1 {    margin: 0 0 5px 0;    font-weight: 700;    font-size: 2rem;  }  header p {    margin: 0;    color: #555;    font-size: 1rem;  }  .filters {    width: 100%;    max-width: 960px;    margin: 20px auto;    display: flex;    flex-wrap: wrap;    justify-content: center;    gap: 12px;  }  .filters select,  .filters input[type="number"],  .filters button {    padding: 10px;    font-size: 1rem;    border-radius: 6px;    border: 1px solid #ccc;    min-width: 140px;  }  .filters button {    background-color: #00b894;    color: white;    border: none;    cursor: pointer;    min-width: 120px;    transition: background-color 0.3s;  }  .filters button:hover {    background-color: #019875;  }  #productos {    width: 100%;    max-width: 960px;    display: grid;    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));    gap: 24px;    padding: 0 10px 40px 10px;    margin-bottom: 40px;  }  .producto {    background-color: white;    border-radius: 12px;    box-shadow: 0 2px 8px rgba(0,0,0,0.12);    display: flex;    flex-direction: column;    overflow: hidden;    transition: transform 0.15s ease-in-out;  }  .producto:hover {    transform: scale(1.03);    box-shadow: 0 8px 16px rgba(0,0,0,0.2);  }  .producto img {    width: 100%;    height: 180px;    object-fit: contain;    background: #fafafa;  }  .producto-info {    padding: 15px 20px;    flex-grow: 1;  }  .producto-info h3 {    margin: 0 0 8px 0;    font-size: 1.2rem;    color: #222;  }  .producto-info p {    margin: 5px 0;    font-size: 0.9rem;    color: #444;  }  .botones {    padding: 15px 20px;    display: flex;    justify-content: space-between;  }  .botones button {    padding: 8px 14px;    font-size: 0.9rem;    border-radius: 6px;    border: none;    cursor: pointer;    background-color: #0984e3;    color: white;    transition: background-color 0.25s ease;  }  .botones button:hover {    background-color: #0652dd;  }  footer {    width: 100%;    max-width: 960px;    text-align: center;    font-size: 0.8rem;    color: #666;    padding: 15px 0;    border-top: 1px solid #ddd;    margin-bottom: 10px;  }</style></head><body><header>  <img src="logo_bestdeal.png" alt="BestDeal Pal Logo" />  <h1>BestDeal Pal</h1>  <p>Compara precios entre múltiples tiendas y consigue la mejor oferta</p></header>
<div class="filters">  <select id="tiendaFiltro">    <option value="">Todas las tiendas</option>  </select>  <input type="number" id="precioMin" placeholder="Precio mínimo" min="0" />  <input type="number" id="precioMax" placeholder="Precio máximo" min="0" />  <button onclick="aplicarFiltros()">Filtrar</button>  <button onclick="vaciarCarrito()">Vaciar carrito </button></div>
<div id="productos">Cargando productos...</div>
<footer>  &copy; 2025 BestDeal Pal. Todos los derechos reservados.</footer>
<script>  const API_URL = "https://script.google.com/macros/s/AKfycbxmw7Efnvjm9B6roZ2sNdelhGP_XBUCnYiahwXSS8S2Zhjmvxd77POi5Cw0WU87qhTTcg/exec";  let todosLosProductos = [];
  function cargarProductos() {    fetch(API_URL)      .then(res => res.json())      .then(data => {        todosLosProductos = data;        llenarFiltroTiendas(data);        mostrarProductos(data);      })      .catch(error => {        document.getElementById("productos").innerHTML = "Error al cargar productos.";        console.error(error);      });  }
  function llenarFiltroTiendas(data) {    const tiendas = [...new Set(data.map(p => p.tienda))];    const select = document.getElementById("tiendaFiltro");    // Limpiar opciones excepto "Todas las tiendas"    select.innerHTML = '<option value="">Todas las tiendas</option>';    tiendas.forEach(t => {      const opt = document.createElement("option");      opt.value = t;      opt.textContent = t;      select.appendChild(opt);    });  }
  function aplicarFiltros() {    const tienda = document.getElementById("tiendaFiltro").value;    const precioMin = parseFloat(document.getElementById("precioMin").value) || 0;    const precioMax = parseFloat(document.getElementById("precioMax").value) || Infinity;    const filtrados = todosLosProductos.filter(p => {      const precio = parseFloat(p.precio);      return (!tienda || p.tienda === tienda) && precio >= precioMin && precio <= precioMax;    });    mostrarProductos(filtrados);  }
  function mostrarProductos(lista) {    const contenedor = document.getElementById("productos");    contenedor.innerHTML = "";    if (lista.length === 0) {      contenedor.innerHTML = "No se encontraron productos.";      return;    }    lista.forEach(p => {      const card = document.createElement("div");      card.className = "producto";      card.innerHTML = `        <img src="${p.imagen}" alt="${p.nombre}" />        <div class="producto-info">          <h3>${p.nombre}</h3>          <p><strong>Precio:</strong> $${p.precio}</p>          <p><strong>Tienda:</strong> ${p.tienda}</p>          <p><strong>Disponibilidad:</strong> ${p.disponibilidad || "N/A"}</p>        </div>        <div class="botones">          <button onclick="copiarEnlace('${p.enlace}')"> Copiar</button>          <button onclick="agregarAlCarrito('${p.nombre}')"> Añadir</button>        </div>      `;      contenedor.appendChild(card);    });  }
  function copiarEnlace(url) {    navigator.clipboard.writeText(url).then(() => {      alert("¡Enlace copiado!");    });  }
  function agregarAlCarrito(nombre) {    alert(`"${nombre}" añadido al carrito.`);  }
  function vaciarCarrito() {    alert("Carrito vaciado.");  }
  cargarProductos();</script></body></html>
