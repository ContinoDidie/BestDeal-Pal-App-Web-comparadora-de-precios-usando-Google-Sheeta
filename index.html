<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>BestDeal PAL V2</title>  <style>    body {      font-family: Arial, sans-serif;      margin: 0;      padding: 1rem;      background-color: #f4f4f4;    }    header {      text-align: center;      margin-bottom: 20px;    }    header img {      max-width: 150px;      height: auto;    }    h1 {      font-size: 2rem;      margin: 0.5rem 0;    }    #productos {      display: grid;      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));      gap: 1rem;    }    .producto {      background: white;      border-radius: 10px;      padding: 1rem;      box-shadow: 0 0 10px rgba(0,0,0,0.1);    }    .producto img {      max-width: 100%;      height: auto;      border-radius: 8px;    }    .producto a {      color: #007bff;      text-decoration: none;    }  </style></head><body>  <header>    <img src="logo.png" alt="Logo BestDeal PAL" />    <h1>BestDeal PAL V2</h1>  </header>
  <div id="productos">Cargando productos...</div>
  <script>    const url = 'https://script.google.com/macros/s/AKfycbxNv3fpX7SIJeLIJTDrALquyciCSgla-rfgjEj0FGjWfoGPXs7oc8HU99DdVO58EFBZ5A/exec';
    fetch(url)      .then(response => response.json())      .then(data => {        const contenedor = document.getElementById('productos');        contenedor.innerHTML = '';        data.forEach(producto => {          const card = document.createElement('div');          card.className = 'producto';          card.innerHTML = `            <img src="${producto.imagen}" alt="${producto.nombre}" />            <h3>${producto.nombre}</h3>            <p><strong>Tienda:</strong> ${producto.tienda}</p>            <p><strong>Precio:</strong> ${producto.precio}</p>            <p><strong>Categoría:</strong> ${producto.categoría}</p>            <p><strong>Disponibilidad:</strong> ${producto.disponibilidad}</p>            <a href="${producto.enlace}" target="_blank">Ver producto</a>          `;          contenedor.appendChild(card);        });      })      .catch(error => {        console.error('Error al cargar productos:', error);        document.getElementById('productos').innerHTML = 'Error al cargar productos.';      });  </script></body></ht
