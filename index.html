<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BestDeal-Pal App - Comparador de Precios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>BestDeal-Pal App</h1>
  <button onclick="cargarDatos()">Actualizar Datos</button>
  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Tienda</th>
        <th>Precio Actual</th>
        <th>Precio Objetivo</th>
        <th>Correo</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Cargando datos...</td></tr>
    </tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzVYfzTAq07LXGd_alkq6m7MFiWVPVq5wZEKlL-prrEztjrmGgYrxDGGnWlY-KohmaTUQ/exec"; // Cambia por tu URL si cambia

    async function cargarDatos() {
      const tabla = document.querySelector("#tablaProductos tbody");
      tabla.innerHTML = "<tr><td colspan='5'>Cargando datos...</td></tr>";

      try {
        const respuesta = await fetch(apiUrl);
        const productos = await respuesta.json();

        if (productos.length === 0) {
          tabla.innerHTML = "<tr><td colspan='5'>No hay productos en la lista.</td></tr>";
          return;
        }

        tabla.innerHTML = "";
        productos.forEach(producto => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${producto["producto"] || "-"}</td>
            <td>${producto["tienda"] || "-"}</td>
            <td>${producto["precio actual"]}</td>
            <td>${producto["precio objetivo"]}</td>
            <td>${producto["correo"]}</td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        tabla.innerHTML = "<tr><td colspan='5'>Error al cargar los datos.</td></tr>";
      }
    }

    cargarDatos();
  </script>
</body>
</html>
