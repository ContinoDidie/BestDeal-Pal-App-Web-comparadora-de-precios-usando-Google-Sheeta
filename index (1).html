
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BestDeal-Pal App - Comparador de Precios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 150px;
    }
    h1 {
      color: #333;
    }
    .filtros {
      margin-bottom: 20px;
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100%;
      border-radius: 5px;
    }
    .producto h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .producto p {
      margin: 5px 0;
    }
    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .botones button, .botones a {
      background-color: #007bff;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
    }
    .botones button:hover, .botones a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_bestdeal.png" alt="Logo BestDeal-Pal App">
    <h1>Comparador de Precios - BestDeal-Pal App</h1>
  </header>
  
  <div class="filtros">
    <button onclick="cargarProductos()">Actualizar Productos</button>
  </div>

  <div class="productos" id="productos"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzVYfzTAq07LXGd_alkq6m7MFiWVPVq5wZEKlL-prrEztjrmGgYrxDGGnWlY-KohmaTUQ/exec";

    async function cargarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "<p>Cargando productos...</p>";

      try {
        const res = await fetch(API_URL);
        const productos = await res.json();
        contenedor.innerHTML = "";

        productos.forEach(p => {
          const card = document.createElement("div");
          card.className = "producto";
          card.innerHTML = `
            <img src="${p.imagen || 'https://via.placeholder.com/250x200'}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p><strong>Precio:</strong> $${p.precio}</p>
            <p><strong>Tienda:</strong> ${p.tienda}</p>
            <p><strong>CategorÃ­a:</strong> ${p.categoria}</p>
            <p><strong>Disponibilidad:</strong> ${p.disponibilidad}</p>
            <div class="botones">
              <a href="${p.enlace}" target="_blank">Ver Producto</a>
              <button onclick="agregarAlCarrito('${p.nombre}')">ðŸ›’ AÃ±adir</button>
            </div>
          `;
          contenedor.appendChild(card);
        });
      } catch (error) {
        contenedor.innerHTML = "<p>Error al cargar los productos.</p>";
      }
    }

    function agregarAlCarrito(producto) {
      alert(`Producto "${producto}" aÃ±adido al carrito.`);
    }

    cargarProductos();
  </script>
</body>
</html>
