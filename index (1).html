
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BestDeal PAL V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      margin: 0.25rem 0;
    }
    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BestDeal PAL V2</h1>
    <p>Comparador de precios con datos de Google Sheets</p>
  </header>

  <section class="product-list" id="product-list">
    <p>Cargando productos...</p>
  </section>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxNv3fpX7SIJeLIJTDrALquyciCSgla-rfgjEj0FGjWfoGPXs7oc8HU99DdVO58EFBZ5A/exec";

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("product-list");
        container.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p>No hay productos disponibles.</p>";
          return;
        }

        data.forEach(product => {
          const card = document.createElement("div");
          card.className = "product";
          card.innerHTML = `
            <img src="${product.imagen}" alt="${product.nombre}" onerror="this.src='https://via.placeholder.com/250x150?text=Imagen+no+disponible';" />
            <h3>${product.nombre}</h3>
            <p><strong>Precio:</strong> ${product.precio}</p>
            <p><strong>Categoría:</strong> ${product.categoría}</p>
            <p><strong>Disponibilidad:</strong> ${product.disponibilidad}</p>
            <a href="${product.enlace}" target="_blank">Ver oferta</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error al cargar productos:", error);
        document.getElementById("product-list").innerHTML = "<p>Error al cargar los productos.</p>";
      });
  </script>
</body>
</html>
